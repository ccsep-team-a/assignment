<!DOCTYPE html>
<html>
<head>
	<title>SHOPII</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css', version=6) }}">
	<link rel="stylesheet" href="../static/styles.css">
</head>




<body>
<div class="border"></div>
<div class="wrapper">
	<header class="main_header clearfix">
		<div class="logo">
			<a href="{{ url_for('index') }}"><h1>Shopii</h1></a>
		</div>
	  
		<ul id="headerlink">
			<li><a class="active" href="{{ url_for('about') }}">About Us</a></li>
			<li><a class="active" href="{{ url_for('search') }}">Search Product</a></li>
		</ul>
	</header>


	<div>
	<form action="/search" method="GET">
	<input type="text" placeholder="Search" name="q" autocomplete="off">
	<button type="submit" class="button">Search</button>
	</form>

	<br>
	<span id="searchQuery"></span>
	</div>
	<br>
	
	{% for product in result %}
	<div class="product">
		<!--<img src="{{ url_for('static', filename='image1_1.jpg')}}" width="100" height="100"/>-->
		<div class="productImg"><img class="img" src="../static/image1_1.jpg"/></div>
		<div class="description">
			<span class="pname">{{ product.name }}</span>
			<span class="price"><h3><h3>${{ product.price }}</h3></h3></span>
			<a href="{{ url_for('product', product=product.id) }}"><button class="button">View details</button></a>
		</div>
	</div>
	{% endfor %}
	

<script>
	function doSearchQuery(query) {
		document.getElementById('searchQuery').innerHTML = "Search result for " + query;	
	}
	
	var query = (new URLSearchParams(window.location.search)).get('q');
	
	if(query) {
		doSearchQuery(query);
	}
</script>



</div>
</body>
</html>
